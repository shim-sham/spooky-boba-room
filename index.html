<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>spooky room >:)</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
      </head>
      <body>
        <a-scene fog="type: linear; color: #0b0c1a; near: 1; far: 30">
          <a-assets>
            <img id="ghost" src="ghost.png">
          </a-assets>
          <!-- floor, ceiling -->
          <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#3a3a3a" repeat="4 4" material="roughness: 1; metalness: 0.1;"></a-plane>
          <!-- walls -->
          <a-box position="0 2.5 -10" width="20" height="5" depth="0.1" color="#1a1a1a"></a-box>
          <a-box position="10 2.5 0" width="0.1" height="5" depth="20" color="#1a1a1a"></a-box>
          <a-box position="-10 2.5 0" width="0.1" height="5" depth="20" color="#1a1a1a"></a-box>
          <a-box position="0 2.5 10" width="20" height="5" depth="0.1" color="#1a1a1a"></a-box>
          <a-box position="0 5 0" </a-box>

            <!--ghosts??-->
            <a-image src="#ghost" position="3 1 -7" scale="1.5 2 1"
         animation="property: position; to: 3 3 -7; dir: alternate; dur: 2000; loop: true"
         material="opacity: 0.6"></a-image>

            <a-image src="#ghost" position="-4 1 -5" scale="1.5 2 1"
                    animation="property: position; to: -4 3 -5; dir: alternate; dur: 2500; loop: true"
                    material="shader: flat; transparent: true; opacity: 0.6"></a-image>

            <a-image src="#ghost" position="1 1.2 -3" scale="1.5 2 1"
                    animation="property: position; to: 1 2.5 -3; dir: alternate; dur: 3000; loop: true"
                    material="opacity: 0.6"></a-image>
            
          <a-light type="ambient" color="#f2cbcb"></a-light>
          <a-light type="point" color="#ff0000" intensity="0.7" position="0 3 -5"></a-light>
    
          <!-- flickering light -->
          <a-light type="spot" position="0 4 -5" color="#ffffff" intensity="0.8" angle="30" penumbra="0.5"
                   animation="property: light.intensity; to: 0.2; dir: alternate; dur: 1000; loop: true"></a-light>
          <!-- link! -->
          <a-link href="https://hack.club/boba-manor" title="open the door...." position="0 1.5 -9" color="#ff0000"
          scale="2 2 2" rotation="0 0 0"></a-link>

          <a-sky color="#994545"></a-sky>
    
          <a-camera position="0 1.6 5">
            <a-cursor></a-cursor>
          </a-camera>
        </a-scene>
      </body>
</html>
